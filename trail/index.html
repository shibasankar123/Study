<!DOCTYPE html>
  <head>
    <title>Onlin Job Application Form</title>
    <link rel="shortcut icon" type="image/x-icon" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
    body{
      background-color: aqua;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0px;
      
    }
    h2{
      text-align:center;
      background-color: crimson;
      padding: 8px;
      color:white;
      
    }
    </style>
  </head>
  <body>
    <h1 align="center">Online Job Application Form</h1>
    <div>
      <h2>Personal Information</h2>
      <table width="100%">
        <tr>
          <td>
            <label for="user-name">First Name</label>
          </td>
          <td>
            <input type="text" id="user-name">
          </td>
          <td>
            <label for="middle-name">Middle Name</label>
          </td>
          <td>
            <input type="text" id="middle-name">
          </td>
          <td>
            <label for="last-name">Last-Name</label>
          </td>
          <td>
            <input type="text" id="last-name">
          </td>
        </tr>
        <tr>
          <td>
            <label for="Father's-name">Father's Name</label>
          </td>
          <td>
            <input type="text" id="Father's-name">
          </td>
          <td>
            <label for="mother's-name">Mother's Name</label>
          </td>
          <td><input type="text" id="mother's-name"></td>
        </tr>
        <tr>
          <td>
            <label for="current-address">Current Address</label>
          </td>
          <td>
            <textarea type="text" id="current-address" cols="20" rows="4"></textarea>
          </td>
          <td>
            <label for="permanet-address">Permanet Address</label>
          </td>
          <td>
            <textarea name="permanet-address" id="permanet-address" cols="20" rows="4"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <h3>Phone number</h3>
          </td>
        </tr>
          <tr>
          <td>
            <label for="phone">home No.</label>
          </td>
          <td>
            <input type="text" id="phone">
          </td>
          <td>
            <label for="tele-phone">Tele-Phone no.</label>
          </td>
          <td>
            <input type="text" id="tele-phone">
          </td>
        </tr>
        <tr>
          <td>
            <label for="DATE-OF-BIRTH">Date-Of-Births</label>
          </td>
          <td>
            <input type="date" id="DATE-OF-BIRTH">
          </td>
          <td><label for="place">Place-Of-Birth</label></td>
          <td><input type="text" id="place"></td>
        </tr>
        <tr>
          <td><label for="gender">select gender</label></td>
          <td><input type="radio" name="select" value="male" id="gender">male</td>
          <td></td><input type="radio" name="select" value="female" id="gender">female</td>
        </tr>

      </table>

    </div>
  </body>
</html>
